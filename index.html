<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculator</title>
</head>
<body>
    <h1>CALCULATOR</h1>
    <div class="container">
        <div class="app">
            <table>
                <tr>
                    <td colspan="4"><input type="text" class="input"></td>
                </tr>
                <tr>
                    <td colspan="2"><button id="CE">CE</button></td>
                    <td><button id="DEL">DE</button></td>
                    <td><button id="/">/</button></td>
                </tr>
                <tr>
                    <td><button id="7">7</button></td>
                    <td><button id="8">8</button></td>
                    <td><button id="9">9</button></td>
                    <td><button id="*">*</button></td>
                </tr>

                <tr>
                    <td><button id="4">4</button></td>
                    <td><button id="5">5</button></td>
                    <td><button id="6">6</button></td>
                    <td><button id="-">-</button></td>
                </tr>

                <tr>
                    <td><button id="1">1</button></td>
                    <td><button id="2">2</button></td>
                    <td><button id="3">3</button></td>
                    <td><button id="+">+</button></td>
                </tr>

                <tr>
                    <td colspan="2"><button id="00">00</button></td>
                    <td><button id="0">0</button></td>
                    <td><button id="=">=</button></td>
                </tr>

            </table>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
